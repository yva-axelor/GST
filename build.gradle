plugins {
  id 'com.axelor.app' 
}

axelor { 
  title = 'Axelor GST'
}

allprojects {

  group = 'com.axelor'
  version = '1.0.0'

  java {
    toolchain {
      languageVersion = JavaLanguageVersion.of(11) 
    }
  }

  afterEvaluate {
    test {
      useJUnitPlatform() 
      beforeTest { descriptor ->
        logger.lifecycle('Running: ' + descriptor)
      }
    }
  }
}

dependencies {
  // add dependencies
    implementation project(':modules:axelor-product')
    implementation project(':modules:axelor-company')
    implementation project(':modules:axelor-party')
    implementation project(':modules:axelor-invoice')

}
